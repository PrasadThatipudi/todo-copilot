<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TODO App</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .login-container {
        max-width: 400px;
        margin: 5rem auto;
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.13);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login-container h2 {
        margin-bottom: 2rem;
      }
      .login-container input {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.8rem 1rem;
        margin-bottom: 1.2rem;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .login-container button {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.8rem 1rem;
        border-radius: 6px;
        background: #1976d2;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }
      .login-container button:hover {
        background: #1565c0;
      }
      .login-error {
        color: #c62828;
        margin-bottom: 1rem;
        min-height: 1.2rem;
      }
      .tab-btn {
        background: #f5f5f5;
        border: none;
        border-bottom: 2px solid transparent;
        font-size: 1.1rem;
        padding: 0.8rem 1rem;
        cursor: pointer;
        transition: border 0.2s, background 0.2s;
      }
      .tab-btn.active {
        background: #fff;
        border-bottom: 2px solid #1976d2;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div style="display: flex; width: 100%; margin-bottom: 1.5rem">
        <button id="login-tab" class="tab-btn active" style="flex: 1">
          Login
        </button>
        <button id="signup-tab" class="tab-btn" style="flex: 1">Sign Up</button>
      </div>
      <div id="login-box">
        <div class="login-error" id="login-error"></div>
        <form id="login-form" autocomplete="off">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="signup-box" style="display: none">
        <div class="login-error" id="signup-error"></div>
        <form id="signup-form" autocomplete="off">
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
